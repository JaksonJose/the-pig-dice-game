<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/modal-style.css">
    <link rel="stylesheet" href="style/.css">
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="modal">
       <header>
         <h1><span>Welcome to</span> Pig Dice Game!</h1>
         <h3>Choose your Avatar and write your Name</h3>
        </header>
        
        <button class="btn btn-start-game">Start the Game</button>

       <div id="choose-player">
         <div class="avatar">
           <p class="img-avatar img-avatar-01">
             <img src="image/avatar-guy.png" alt="" class="img-avatar-card switch-01 avatar-guy-position-active--01 ">
             <img src="image/avatar-girl.png" alt="" class="img-avatar-card switch-02 avatar-girl-position-non-active--02 ">
           </p>
           <p class="img-avatar img-avatar-02">
             <img src="image/avatar-guy.png" alt="" class="img-avatar-card switch-03 avatar-guy-position-active--03">
             <img src="image/avatar-girl.png" alt="" class="img-avatar-card switch-04 avatar-girl-position-non-active--04">
           </p>
         </div> 

         <div id="name-player">
            <p id="name-playerA">
              <input type="text" name="playerA" value="Player A" class="name-player-input" id="playerA">
            </p>
            <p id="name-playerB">
              <input type="text" name="playerB" value="Player B" class="name-player-input" id="playerB">
            </p>
         </div>
       </div>
      </section>

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="image/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <script src="src/script.js"></script>
    <script src="src/model.js"></script>
  </body>
</html>
